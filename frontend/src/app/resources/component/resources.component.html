<div class="container">
  <div class="row">
    <div class="col px-5">
      <div class="row">
        <h6 class="px-0">Retrieve secured resources: admin and user allowed</h6>
      </div>
      <div
        class="row"
        [ngClass]="{
          error: !isSuccessOnGetResource,
          success: isSuccessOnGetResource
        }"
      >
        {{ messageOnGetResource }}
      </div>
      <div
        class="row my-2"
        *ngIf="!isSuccessOnGetResource && messageOnGetResource"
      >
        <a class="px-0" routerLink="/login">Go to login page</a>
      </div>
      <div class="row">
        <button class="btn btn-primary" (click)="onGetResource()">
          Get resource
        </button>
      </div>
    </div>
    <div class="col px-5">
      <form
        class="row px-0"
        [formGroup]="resourceForm"
        (ngSubmit)="onSaveResource()"
      >
        <div class="form-group mb-3 px-0">
          <label for="resource">Resource value</label>
          <input
            type="text"
            class="form-control"
            id="resource"
            placeholder="Resource value"
            name="resource"
            formControlName="resource"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <div
          class="row"
          [ngClass]="{
            error: !isSuccessOnPostResource,
            success: isSuccessOnPostResource
          }"
        >
          {{ messageOnPostResource }}
        </div>
      </form>
    </div>
  </div>
</div>
