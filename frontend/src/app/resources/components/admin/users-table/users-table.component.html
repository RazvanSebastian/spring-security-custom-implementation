<div class="row">
  <form [formGroup]="formGroup" *ngIf="formGroup">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="input-group mt-3">
            <span class="input-group-text"> Page size </span>
            <select
              class="form-select"
              aria-label="Page size"
              formControlName="pageSize"
            >
              <option
                *ngFor="let item of pageSizeSelectOptions"
                [ngValue]="item"
              >
                {{ item }}
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-group mt-3">
            <span class="input-group-text"> Page sort </span>
            <select
              class="form-select"
              aria-label="Sort"
              formControlName="sortDirection"
            >
              <option *ngFor="let item of pageSortOptions" [ngValue]="item">
                {{ item }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row mt-3">
          <input
            type="text"
            class="form-control"
            id="seachByUser"
            placeholder="Search by username"
            name="searchedUserName"
            formControlName="searchedUserName"
          />
        </div>
      </div>
    </div>
  </form>
  <div class="table-responsive-md">
    <table class="table">
      <thead>
        <tr>
          <td>#</td>
          <td>Username</td>
          <td>Given name</td>
        </tr>
      </thead>
      <tbody>
        <tr class="tr-zoom" *ngFor="let resource of content">
          <td>{{ resource.id }}</td>
          <td>{{ resource.username }}</td>
          <td>{{ resource.givenName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <app-pagination
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
